<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>input-Elemente</title>
  </head>
  <body>
    <form>
		
      <label for="Fach">Fach:
        <input id="Fach" name="Fach">
      </label>
		
      <label for="Person">Person: 
        <input id="Person" name="Person">
      </label>

		
    	<label for="Raum">Raum:
        	<input id="Raum" name="Raum">
      	</label>
		
      	<label for="Datum">Datum: 
        	<input type="date" id="Datum" name="Datum">
      	</label>
		
		<label for="StartZeit">Startzeit
			<input type="time" id="StartZeit" name="StartZeit">
		</label>
		
		<label for="EndZeit">EndZeit
			<input type="time" id="EndZeit" name="Endzeit">
		</label>
		

      <input type="submit" value="senden">
    </form>

  </body>
</html>
